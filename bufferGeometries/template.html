<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Threejs project</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				min-height: 100vh;
				background: linear-gradient(to top, black, rgb(241, 241, 241));
			}
		</style>
	</head>
	<body>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script
			async
			src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
		></script>
		<div id="root"></div>
		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.min.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/"
				}
			}
		</script>
		<script type="module" src="./index.js"></script>
	</body>
</html>
